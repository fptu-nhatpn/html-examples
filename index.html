<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Sample Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header,
        main,
        footer {
            padding: 20px;
        }

        header {
            background-color: #f4f4f4;
            text-align: center;
        }

        img {
            width: 200px;
            margin: 10px;
        }

        ul {
            list-style-type: square;
        }
    </style>
</head>

<body>

    <header>
        <h1>Welcome to My Website</h1>
        <p>This is a simple, semantic HTML5 page.</p>
    </header>

    <main>
        <section>
            <h2>My Favorite Things</h2>
            <ul>
                <li>Coding</li>
                <li>Photography</li>
                <li>Traveling</li>
            </ul>
        </section>

        <section>
            <h2>Gallery</h2>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/Cat_August_2010-4.jpg/960px-Cat_August_2010-4.jpg" alt="Placeholder Image 1">
            <img src="https://i.natgeofe.com/n/548467d8-c5f1-4551-9f58-6817a8d2c45e/NationalGeographic_2572187_3x2.jpg" alt="Placeholder Image 2">
            <img src="https://images.squarespace-cdn.com/content/v1/607f89e638219e13eee71b1e/1684821560422-SD5V37BAG28BURTLIXUQ/michael-sum-LEpfefQf4rU-unsplash.jpg" alt="Placeholder Image 3">
        </section>

        <section>
            <h2>Learn More</h2>
            <p>Check out this amazing resource:
                <a href="https://developer.mozilla.org/en-US/docs/Web/HTML" target="_blank" rel="noopener noreferrer">
                    HTML Documentation on MDN
                </a>
            </p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My Simple Website. All rights reserved.</p>
    </footer>

</body>

</html>
